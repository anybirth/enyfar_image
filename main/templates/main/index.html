{% extends 'main/base.html' %}
{% block title %}AnyBirth, Inc.|画像アップロード{% endblock %}
{% load static %}
{% block content %}

<section>
  <div class="grid-x">
    <div class="cell small-10 small-offset-1">
      <h1>画像アップロード</h1>
      <p>共有したことがわかる写真をアップロードしてください</p>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <p class="text-center"><input type="submit" value="登録" class="button warning"></p>
      </form>
    </div>
  </div>
</section>
{% endblock %}
